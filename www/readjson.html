<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://gieffaripkl.000webhostapp.com/uts/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id_minuman = field.id_minuman;
                var nama_minuman = field.nama_minuman;
                var harga = field.harga;
                var stok = field.stok;
                var id_penjual = field.id_penjual;
                $("#listview").append("<a class='item' href='form.html?id_minuman=" + id_minuman + "&nama_minuman=" + nama_minuman + "&harga=" + harga + "&stok=" + stok + "&id_penjual=" + id_penjual + "'><h2>" + nama_minuman + " </h2><h2>" + harga + " </h2><h2>" + stok + "</h2><h2>" + id_penjual + "</h2></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
