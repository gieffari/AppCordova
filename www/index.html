<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_minuman = $("#nama_minuman").val();
            var harga = $("#harga").val();
            var stok = $("#stok").val();
            var id_penjual = $("#id_penjual").val();
            var dataString = "nama_minuman=" + nama_minuman + "&harga=" + harga + "&stok=" + stok + "&id_penjual=" + id_penjual + "&insert=";
            if ($.trim(nama_minuman).length > 0 & $.trim(harga).length > 0 & $.trim(stok).length > 0 & $.trim(id_penjual).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://gieffaripkl.000webhostapp.com/uts/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_minuman" value="" />
        <div class="item">
            <label>Nama minuman</label>
            <input type="text" id="nama_minuman" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <label>Stok</label>
            <input type="text" id="stok" value="" />
        </div>
        <div class="item">
            <label>ID Penjual</label>
            <input type="text" id="id_penjual" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
